name: Lint code
env:
  SHA: ${{ github.event.pull_request.head.sha || github.sha }}
on:
  workflow_run:
    workflows: ["Build and Test"]
    branches: [master]
    event: pull_request
    status: success
jobs:
  lint:
    runs-on:
      - ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: zeroforcing-${{env.SHA}}
          path: /tmp
      - name: Load Docker image
        run: |
          docker load --input /tmp/zeroforcing-${{env.SHA}}.tar
      - name: Install lint requirements & Lint Cython code
        run: |
            docker run --rm "zeroforcing:${SHA}" 'sage -pip install zeroforcing[lint] && cython-lint $(find zeroforcing/src -type f \( -iname \*.pyx -o -iname \*.pxd \))'
